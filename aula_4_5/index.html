<html>

<head>
    <link href="./styles.css" rel="stylesheet">
    <meta charset='utf-8' />
    <script src='./script.js' async></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Plataforma 100% legal de filmes&nbsp&nbsp&nbsp</h1><img id="logo" src="./media/logo.png">
        </div>
        <div class="addMoviePlaceover"></div>
        <div id="adicionarFilme" class="colapsibleMenu colapsibleMenuShrinked addMovie">
            <div onclick="expandMenu('adicionarFilme','adicionarFilmeButton','addMovie')" id="adicionarFilmeButton"
                class="expansionButton">
                <span>Adicionar Filmes &nbsp&nbsp&nbsp</span><img id="expandIcon"
                    src="./media/up-arrow-svgrepo-com.svg">
            </div>
            <div id="addMovieForm">
                <input placeholder="Link da Imagem" id="movieImageUrl" class="formItem"></input>
                <input placeholder="Título do filme" id="movieTitle" class="formItem"></input>
                <select class="formItem" id="movieCategorySelector">
                    <option value="" disabled selected hidden>Selecione uma categoria</option>
                    <option value=Ação>Ação</option>
                    <option value=Aventura>Aventura</option>
                    <option value=Suspense>Suspense</option>
                    <option value=Drama>Drama</option>
                    <option value=Romance>Romance</option>
                    <option value=Comédia>Comédia</option>
                    <option value=Terror>Terror</option>
                </select>
                <img id="addButton" onclick="addMovie()" class="formItem" src="./media/add-button-svgrepo-com.svg">
            </div>
        </div>
        <div class="moviesContainer" id="moviesContainer">
        </div>
    </div>



</body>
<html>
